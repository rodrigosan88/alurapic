<div class="page-header text-center">
  <h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
  <div class="col-md-6">
    <div class="form-group">
      <label for="titulo">Título</label>
      <input ng-model="foto.titulo" type="text" name="titulo" id="titulo" class="form-control" required ng-maxlength="20">
      <span ng-show="formulario.$submitted && formulario.titulo.$error.required" class="form-control alert-danger">Título obrigatório</span>
      <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="form-control alert-danger">Deve ter no máximo 20 caracteres</span>
    </div>

    <div class="form-group">
      <label for="url">URL</label>
      <input ng-model="foto.url" type="text" name="url" id="url" class="form-control" required>
      <span ng-show="formulario.$submitted && formulario.url.$error.required" class="form-control alert-danger">URL obrigatória</span>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea ng-model="foto.descricao" name="descricao" id="descricao" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
    <a href="/" class="btn btn-primary">Voltar</a>
  </div>
  <hr>
  <div class="col-md-6">
    <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
  </div>
</form>
